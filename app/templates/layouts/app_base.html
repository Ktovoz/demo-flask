{% extends "layouts/base.html" %}

{% block body_class %}app-body{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .app-shell {
        display: flex;
        min-height: 100vh;
        background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.08), transparent 45%),
                    radial-gradient(circle at bottom right, rgba(34, 211, 238, 0.08), transparent 40%),
                    var(--body-bg);
    }

    .app-sidebar {
        width: 280px;
        background: var(--sidebar-bg);
        color: #fff;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .app-sidebar .sidebar-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.03em;
    }

    .app-sidebar .sidebar-brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        font-size: 1.25rem;
    }

    .app-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: transparent;
    }

    .app-topbar {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.06);
        padding: 1.25rem 2rem;
    }

    .app-content {
        flex: 1;
        padding: 2rem;
    }

    @media (max-width: 992px) {
        .app-shell {
            flex-direction: column;
        }
        .app-sidebar {
            width: 100%;
            border-radius: 0 0 24px 24px;
        }
        .app-topbar {
            position: static;
            border-radius: 0;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="app-shell">
    <aside class="app-sidebar">
        <div class="sidebar-brand">
            <div class="sidebar-brand-icon">
                <i class="bi bi-hurricane"></i>
            </div>
            <span>Flask Admin</span>
        </div>
        {% block sidebar %}{% endblock %}
    </aside>
    <div class="app-main">
        <header class="app-topbar">
            {% block app_header %}{% endblock %}
        </header>
        <main class="app-content">
            {% block app_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
