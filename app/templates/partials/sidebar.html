<div class="user-info mb-4 p-3 bg-light rounded border">
    <div class="d-flex align-items-center justify-content-between">
        <div>
            <h6 class="mb-1">{{ user.username|default("未登录") }}</h6>
            <small class="text-muted">{{ user.group_name|default("无用户组") }}</small>
        </div>
        <form method="post" action="{{ url_for('auth.logout') }}" class="m-0">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-outline-danger btn-sm">退出</button>
        </form>
    </div>
</div>

<nav class="list-group">
    <a href="#" class="list-group-item list-group-item-action active" data-bs-toggle="collapse" data-bs-target="#userMenu">
        用户管理
        <i class="bi bi-chevron-down float-end"></i>
    </a>
    <div class="collapse show" id="userMenu">
        <a href="#" class="list-group-item list-group-item-action ps-4" onclick="Dashboard.showView('users')">用户列表</a>
        <a href="#" class="list-group-item list-group-item-action ps-4" onclick="Dashboard.showView('groups')">用户组管理</a>
    </div>
</nav>
